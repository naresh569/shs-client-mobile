<ion-view> <!--view-title="SWITCH"-->
    <ion-nav-title>{{ switch.title }}</ion-nav-title>
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list ng-if="switch">
            <ion-item class="item-toggle item-icon-left">
                <i ng-if="switch.type === '1'" class="icon ion-lightbulb"></i>
                <i ng-if="switch.type === '2'" class="icon ion-nuclear"></i>
                <i ng-if="switch.type === '3'" class="icon ion-outlet"></i>
                <h2>{{ switch.title }}</h2>
                <!--<p>{{ switch.subtitle }}</p>-->
                <label class="toggle toggle-balanced">
                    <input type="checkbox" data-ng-checked="switch.status > '0'" data-ng-click="clickToggle($event, switch)">
                    <div class="track">
                    <div class="handle"></div>
                    </div>
                </label>
            </ion-item>

            <ion-item class="range range-positive" ng-if="switch.type === '2' || isUserAdmin">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="5" value="1" data-ng-model="switch.status" data-ng-change="changeLevel($event, switch.status, '{{ switch.status }}')">
                <i class="icon ion-ios-sunny"></i>
            </ion-item>


            <!--<ion-item class="item-divider">
                Additional Details
            </ion-item>-->
            
            <ion-item class="item-icon-left" ng-if="isUserAdmin">
                <i class="icon ion-pricetags"></i>
                Switch Type
                <span class="item-note">{{ switch.type }}</span>
            </ion-item>

            <ion-item class="item-icon-left" ng-if="isUserAdmin">
                <i class="icon ion-android-radio-button-on"></i>
                MC assigned Pin
                <span class="item-note">{{ switch.pin }}</span>
            </ion-item>

            <ion-item class="item-toggle item-icon-left" ng-if="isUserAdmin">
                <i ng-if="switch.lock" class="icon ion-locked"></i>
                <i ng-if="!switch.lock" class="icon ion-unlocked"></i>
                Lock
                <label class="toggle toggle-assertive">
                    <input type="checkbox" data-ng-model="switch.lock" data-ng-change="toggleLock()">
                    <div class="track">
                    <div class="handle"></div>
                    </div>
                </label>
            </ion-item>

            <ion-item class="item-icon-left" id="desc">
                <i class="icon ion-document-text"></i>
                Description
                <p>{{ switch.desc }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
