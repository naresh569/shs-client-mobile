<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">MENU</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-toggle="right" href="#/app/login" data-ng-if="!isUserLoggedIn">
          Login
        </ion-item>
        <ion-item menu-toggle="right" href="#/app/dashboard" data-ng-if="isUserLoggedIn">
          Dash Board
        </ion-item>
        <ion-item menu-toggle="right" href="#/app/blocks" data-ng-if="isUserLoggedIn">
          Blocks
        </ion-item>
        <ion-item menu-toggle="right" href="#/app/users" data-ng-if="isUserLoggedIn && isUserAdmin">
          Users
        </ion-item>
        <ion-item menu-toggle="right" href="#/app/settings" data-ng-if="isUserLoggedIn">
          Settings
        </ion-item>
        <ion-item menu-toggle="right" href="#/app/logout" data-ng-if="isUserLoggedIn">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
